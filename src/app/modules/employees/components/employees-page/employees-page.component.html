<div class="surface-card px-4 py-5">
  <div class="grid">
    <div class="p-4 col-12">
      <div
        class="flex flex-column align-items-start md:flex-row md:align-items-center md:justify-content-between"
      >
        <div class="mb-3 md:mb-0">
          <div class="text-3xl font-medium text-900 mb-3">Team Overview</div>
        </div>
      </div>
      <div class="flex mb-2 justify-content-between align-items-center">
        <p-splitButton
          icon="pi pi-cog"
          [model]="getEmployeesSplitButtonModel()"
        ></p-splitButton>
        <button
          pbutton=""
          pripple=""
          label="New"
          icon="pi pi-plus"
          class="p-element p-ripple p-button p-component"
        >
          <span
            class="p-button-icon p-button-icon-left pi pi-plus"
            aria-hidden="true"
          ></span>
          <span class="p-button-label">New</span>
          <span class="p-ink"></span>
        </button>
      </div>
      <div class="border-2 surface-border">
        <app-paginated-table
          [dataService]="employeeService"
          [fetchMethod]="employeeService.getUserEmployees.bind(employeeService)"
          [columns]="employeesTableColumns"
          [rowActions]="employeesTableRowActions"
          [tableSelection]="tableSelectionEnum.CHECKBOX"
          [(selectedRowDatas)]="selectedEmployees"
        />
      </div>
    </div>
  </div>
</div>
