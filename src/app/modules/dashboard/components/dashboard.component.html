<form [formGroup]="dashboardForm">
  <div class="surface-section px-4 py-5 md:px-6 lg:px-8 h-screen">
    <div class="grid">
      <div
        class="col-12 md:col-6 lg:col-3 cursor-pointer"
        [routerLink]="['/employees']"
      >
        <div class="surface-card shadow-2 p-3 border-round">
          <div class="flex justify-content-between mb-3">
            <div>
              <span class="block text-500 font-medium mb-3">Employees</span>
              <div class="text-900 font-medium text-xl">
                {{ this.dashboardForm.get("numberOfEmployees")?.value }}
              </div>
            </div>
            <div
              class="flex align-items-center justify-content-center bg-blue-100 border-round"
              style="width: 2.5rem; height: 2.5rem"
            >
              <i class="pi pi-user text-blue-500 text-xl"></i>
            </div>
          </div>
          <div class="flex justify-content-end">
            <span class="text-green-500 font-medium">Go to Team</span>
          </div>
        </div>
      </div>
      <div class="col-12 md:col-6 lg:col-3">
        <div class="surface-card shadow-2 p-3 border-round">
          <div class="flex justify-content-between mb-3">
            <div>
              <span class="block text-500 font-medium mb-3">Revenue</span>
              <div class="text-900 font-medium text-xl">$2.100</div>
            </div>
            <div
              class="flex align-items-center justify-content-center bg-orange-100 border-round"
              style="width: 2.5rem; height: 2.5rem"
            >
              <i class="pi pi-map-marker text-orange-500 text-xl"></i>
            </div>
          </div>
          <span class="text-green-500 font-medium">%52+ </span>
          <span class="text-500">since last week</span>
        </div>
      </div>
      <div class="col-12 md:col-6 lg:col-3">
        <div class="surface-card shadow-2 p-3 border-round">
          <div class="flex justify-content-between mb-3">
            <div>
              <span class="block text-500 font-medium mb-3">Customers</span>
              <div class="text-900 font-medium text-xl">28441</div>
            </div>
            <div
              class="flex align-items-center justify-content-center bg-cyan-100 border-round"
              style="width: 2.5rem; height: 2.5rem"
            >
              <i class="pi pi-inbox text-cyan-500 text-xl"></i>
            </div>
          </div>
          <span class="text-green-500 font-medium">520 </span>
          <span class="text-500">newly registered</span>
        </div>
      </div>
      <div class="col-12 md:col-6 lg:col-3">
        <div class="surface-card shadow-2 p-3 border-round">
          <div class="flex justify-content-between mb-3">
            <div>
              <span class="block text-500 font-medium mb-3">Comments</span>
              <div class="text-900 font-medium text-xl">152 Unread</div>
            </div>
            <div
              class="flex align-items-center justify-content-center bg-purple-100 border-round"
              style="width: 2.5rem; height: 2.5rem"
            >
              <i class="pi pi-comment text-purple-500 text-xl"></i>
            </div>
          </div>
          <span class="text-green-500 font-medium">85 </span>
          <span class="text-500">responded</span>
        </div>
      </div>
      <div class="col-12 md:col-6 lg:col-3"></div>
      <div class="col-12 md:col-6 lg:col-3">
        <div class="surface-card shadow-2 pt-3 pb-1 border-round">
          <div
            class="flex flex-column align-items-center justify-content-center mb-3"
          >
            <span class="block text-500 font-medium mb-3"
              >Wellness Score Average</span
            >
            <div class="flex align-items-center justify-content-center">
              <p-knob
                formControlName="wellnessScoreAverage"
                valueTemplate="{value}%"
                [valueColor]="getKnobColor()"
                rangeColor="SlateGray"
                [readonly]="true"
              ></p-knob>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12 md:col-6 lg:col-3">
        <div class="surface-card shadow-2 pt-3 pb-1 border-round">
          <div
            class="flex flex-column align-items-center justify-content-center mb-3"
          >
            <span class="block text-500 font-medium mb-3"
              >Wellness Score Average</span
            >
            <div class="flex align-items-center justify-content-center">
              <p-knob
                formControlName="productivityScoreAverage"
                valueTemplate="{value}%"
                [valueColor]="getKnobColor()"
                rangeColor="SlateGray"
                [readonly]="true"
              ></p-knob>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12 md:col-6 lg:col-3"></div>
    </div>
  </div>
</form>
