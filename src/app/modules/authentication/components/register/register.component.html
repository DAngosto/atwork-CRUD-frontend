<div class="surface-card p-4 shadow-2 border-round w-full">
  <div class="text-center mb-5">
    <img
      src="https://media.licdn.com/dms/image/v2/D4D0BAQFnSz1eb7oVlQ/company-logo_200_200/company-logo_200_200/0/1715870722405/atwork_logo?e=2147483647&v=beta&t=jgxVF6Em_GLHCz_HHLRJcs3I1Jg6LeWX6WWzbpuNP2w"
      alt="Image"
      height="50"
      class="mb-3"
    />
    <div class="text-900 text-3xl font-medium mb-3"></div>
    <span class="text-600 font-medium line-height-3"
      >Already have an account?</span
    >
    <a
      [routerLink]="['/login']"
      class="font-medium no-underline ml-2 text-blue-500 cursor-pointer"
      >Go back to login</a
    >
  </div>
  <div>
    <form [formGroup]="registerForm">
      <label for="email" class="block text-900 font-medium mb-2">Email</label>
      <input
        id="email"
        type="email"
        placeholder="Email address"
        pInputText
        class="w-full mb-3"
        formControlName="email"
      />
      <label for="password" class="block text-900 font-medium mb-2"
        >Password</label
      >
      <input
        id="password"
        type="password"
        placeholder="************"
        pInputText
        class="w-full mb-3"
        formControlName="password"
      />
      <label for="company" class="block text-900 font-medium mb-2"
        >Company</label
      >
      <input
        id="company"
        type="text"
        pInputText
        class="w-full mb-3"
        formControlName="company"
      />
      <label for="phone" class="block text-900 font-medium mb-2">Phone</label>
      <input
        id="phone"
        type="text"
        pInputText
        class="w-full mb-3"
        formControlName="phone"
      />
      <button
        pButton
        pRipple
        label="Create"
        icon="pi pi-user"
        class="w-full"
        (click)="onCreate()"
      ></button>
    </form>
  </div>
</div>
