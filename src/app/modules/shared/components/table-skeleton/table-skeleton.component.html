<p-table
  [columns]="columns()"
  [value]="items"
  [rows]="10"
  [tableStyle]="{ 'min-width': '50rem' }"
  dataKey="id"
>
  <ng-template pTemplate="header">
    <tr>
      @for (column of columns(); track $index) {
        <th>
          {{ column.name }}
        </th>
      }
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-columns="columns">
    <tr>
      @for (column of columns; track $index) {
        <td><p-skeleton /></td>
      }
    </tr>
  </ng-template>
</p-table>
